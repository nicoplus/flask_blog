{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}Flask - Login{% endblock %}

{% block page_content %}
<div class='page-header'>
	<h1>LOGIN</h1>
</div>
<p>
	new user?
	<a href="{{ url_for('auth.register')}}">
		Click here to register!
	</a>
</p>
<p>
	forget password?
	 <a href="{{ url_for('auth.password_reset_request') }}">
	 	Click here to reset!
	 </a>
	 
</p>
<div class="col-md-4">
	{{ wtf.quick_form(form)}}
</div>

{% endblock %}
